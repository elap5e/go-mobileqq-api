syntax = "proto3";

option go_package = "./;pb";

message ConfigPushDomain {
  DomainConfig domain_config = 1;
}

message DomainConfig {
  uint32 uip = 1;
  uint32 uin = 2;
  repeated DomainIP domain_ip_list = 3;
  repeated DomainIP domain_ipv6_list = 4;
}

message DomainIP {
  uint32 result = 1;
  string domain = 2;
  uint32 type = 3;
  uint32 ttl = 4;
  repeated DomainIPInfo ip = 5;
}

message DomainIPInfo {
  string ip = 1;
  uint32 port = 2;
}
